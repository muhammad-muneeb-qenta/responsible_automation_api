version: 2.1
executors:
  docker-executor:
    docker:
      - image: circleci/node:14

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.7

      - run:
          name: Build Docker image
          command: |
            docker build -t myapp:latest .
          
      - run:
          name: Run tests in Docker container
          command: |
            docker run --name myapp-container myapp:latest npm test
      - store_test_results:
          path: ././tests_output

      - store_artifacts:
          path: ././tests_output
